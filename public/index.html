<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      icons created on https://realfavicongenerator.net/ with settings:
      convention, macos safari, legacy browser:
        vertical margins, theme colors, transparent background.
      ios web app, android web app:
        orthogonal margins, theme colors, white background.
      windows live tile:
        vertical margins, white color, primary color background.
      macos safari pinned tab:
        vertical margins, primary color, transparent background.
    -->
    <!-- convention -->
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png" />
    <!-- macos safari-->
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/favicon-32x32.png" />
    <!-- legacy browser 48x48 32x32 16x16-->
    <link rel="icon" href="%PUBLIC_URL%/icons/favicon.ico"  />
    <!-- ios web app -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="%PUBLIC_URL%/icons/apple-touch-icon-precomposed.png" />
    <!-- android web app 192x192 512x512 -->
    <link rel="manifest" href="%PUBLIC_URL%/icons/manifest.json" />
    <!-- windows live tile 150x150 -->
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icons/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#3d87c3" />
    <!-- macos safari pinned tab -->
    <link rel="mask-icon" href="%PUBLIC_URL%/icons/safari-pinned-tab.svg" color="#3d87c3" />
    <!-- browser display of page or surrounding ui  -->
    <meta name="theme-color" content="#ffffff" />
    <title>React Tutorial</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>

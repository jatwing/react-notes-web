<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      [Favicon Generator](https://realfavicongenerator.net/)
      common icon:
        vertical margins, theme colors, transparent background.
      home screen icon:
        orthogonal margins, theme colors, white background.
      live tile icon:
        vertical margins, white color, primary color background.
      pinned tab icon:
        vertical margins, primary color, transparent background.
    -->
    <!-- common icon. -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <!-- /favicon.ico. 48x48, 32x32, 16x16. -->
    <!-- ios safari, home screen icon. -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <!-- android chrome, home screen icon. 192x192, 512x512. -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- windows, live tile icon. 150x150. -->
    <meta
      name="msapplication-TileImage"
      content="%PUBLIC_URL%/mstile-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#3d87c3" />
    <!-- macos safari, pinned tab icon. -->
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#3d87c3"
    />
    <!-- safari and chrome, page or surrounding ui suggested color. -->
    <meta name="theme-color" content="#ffffff" />

    <title>React Tutorial</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
